<div class="page-header">
    <h1>Change my Password</h1>
</div>

<form id="changePasswordFields" class="form-horizontal" role="form">


    <div class="form-group">
        <b:passwordfield b:bind="password" id="password" lcols="2" fcols="4" label="Current Password"></b:passwordfield>
    </div>

    <div class="form-group">
        <b:passwordfield b:bind="newPassword" id="password" lcols="2" fcols="4" label="New Password"></b:passwordfield>
        <b:passwordfield b:bind="confirmPassword" id="confirmPassword" lcols="2" fcols="4" label="Confirm Password"></b:passwordfield>
    </div>

</form>

<button b:onclick="changePassword('change_password_confirmation');" type="button" class="btn btn-primary btn-lg">Change Password</button>
<div style="text-align: center;color: red;margin-top: 20px" b:bind="error"></div>
