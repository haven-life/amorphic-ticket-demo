<div class="page-header">
    <h1>Please Login</h1>
</div>

<form id="publicLoginFields" class="form-horizontal" role="form">
    <div class="form-group">
        <b:textfield b:bind="email" id="email" lcols="2" fcols="4" text="Email Address" label="User ID" focus="1"></b:textfield>
        <b:passwordfield b:bind="password" id="password" lcols="2" fcols="4" label="Password" onenter="login()"></b:passwordfield>
    </div>

</form>

<br />
<button b:onclick="login()" type="button" class="btn btn-primary btn-lg">Login</button><br />
<a href="#" b:onclick="setPage('reset_password_request')">Forgot my password</a>
<div style="text-align: center;color: red;margin-top: 20px" b:bind="error"></div>
