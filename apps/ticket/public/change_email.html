<div class="page-header">
    <h1>Change my eMail address</h1>
</div>

<form id="changeEmailFields" class="form-horizontal" role="form">

    <div class="form-group">
        <b:textfield b:bind="newEmail" id="email" lcols="2" fcols="4" label="New eMail" focus="1"></b:textfield>
    </div>

     <div class="form-group">
        <b:passwordfield b:bind="password" id="password" lcols="2" fcols="4" label="Password"></b:passwordfield>
    </div>

</form>

<button b:onclick="changeEmail('change_email_confirmation',document.location.href);" type="button" class="btn btn-primary btn-lg">Change eMail</button>
<div style="text-align: center;color: red;margin-top: 20px" b:bind="error"></div>
