<div class="page-header">
    <h1>Change my Password</h1>
</div>

<form id="publicResetPasswordFields" class="form-horizontal" role="form">

    <div class="form-group">
        <b:textfield b:bind="email" id="email" lcols="2" fcols="4" text="Email Address" label="User ID" focus="1"></b:textfield>
    </div>

    <div class="form-group">
        <b:textfield b:bind="firstName" id="firstName" lcols="2" fcols="4" label="First Name"></b:textfield>
        <b:textfield b:bind="lastName" id="lastName" lcols="2" fcols="4" label="Last Name"></b:textfield>
    </div>

</form>

<button b:onclick="publicResetPassword(document.location.href, 'reset_password_instructions');" type="button" class="btn btn-primary btn-lg">Reset Password</button>
<div style="text-align: center;color: red;margin-top: 20px" b:bind="error"></div>
